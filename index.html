<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>Assignment 1 - Remakes</title>
        <!-- for debugging -->
        <!--<script type="text/javascript" src="js/jquery-1.10.2.js"></script>-->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <!-- needed as some of the code tries to count number of nodes, which is done by crome and firefox in different ways-->
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="js/engine.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
	</head>
	<body>
		<h1>Remakes</h1>
		<div id="queryForm">
			<!-- the form -->
			<div class="formRow">
				<div class="formHeading">Remake title:</div>
				<input class="formElement" id="remakeTitle" type="text"/>
				<!-- the original strategy meant that the | operator and an & operator could be used to change the nature of the results i.e. 
				and/or, it was found that XSLT did not quite work that way, | is for node set, however the way the search works, is intuitive
				so the plumbing will be kept in, either hidden or commented out for tackling afterwards-->
				<input class="filter" type="radio" name="refine"  value="|" checked="checked"><span class="filter">or</span>
				<input class="filter" type="radio" name="refine"  value="&"><span class="filter">and</span>
				<span class="filter" >N.B. the "and" operator will combine the input to return result that fullfil all the crtireia, the "or" operator will retunr any movie that fulfils the criteria</span>
			</div>
			<div class="formRow">
				<div class="formHeading">Remake year:</div>
				<input class="formElement" id="remakeYear" type="text"/>
			</div>
			<div class="formRow">
				<div class="formHeading">Original title:</div>
				<input class="formElement" id="originalTitle" type="text"/>
			</div>
			<div class="formRow">
				<div class="formHeading">Original year:</div>
				<input class="formElement" id="originalYear" type="text"/>
			</div>
			<div class="formRow">
				<div class="formHeading">Remake fraction:</div>
				<input class="formElement" id="remakeFraction" type="text" />
			</div>
			<div class="formRow">
				<div class="formHeading">&nbsp;</div>
				<input class="formButton" id="run" type="button" value="run"/>
				<input class="formButton" id="reset" type="button" value="reset"/>
			</div>
		</div>
		<span id="instruction">Why not click on a heading to sort!</span>
		<!-- the target where the results will be loaded in via DOM injection -->
		<div id="target"></div>	
	</body>
</html>
